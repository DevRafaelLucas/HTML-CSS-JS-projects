<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex55 HTML Calculadora de Operações Matemáticas Simples</title>
</head>

<body>
    <div id="calc">
        <div id="signs">
            <button id="plus_sign"> + </button>
            <button id="minus_sign"> - </button>
            <button id="multiplication_sign"> * </button>
            <button id="division_sign"> / </button>
            <button id="equal_sign"> = </button>
            <button id="virgula"> , </button>
        </div>

        <div id="options">
            <button id="Delete one by one">Apagar-um-por-um</button>
            <button id="to_switch_off">Apagar tudo</button>
        </div>

        <div id="numbers">
            <button id="botao_1">1</button>
            <button id="botao_2">2</button>
            <button id="botao_3">3</button>
            <br>
            <button id="botao_4">4</button>
            <button id="botao_5">5</button>
            <button id="botao_6">6</button>
            <br>
            <button id="botao_7">7</button>
            <button id="botao_8">8</button>
            <button id="botao_9">9</button>
            <br>
            <button id="botao_0">0</button>
        </div>

    </div>
</body>

</html>

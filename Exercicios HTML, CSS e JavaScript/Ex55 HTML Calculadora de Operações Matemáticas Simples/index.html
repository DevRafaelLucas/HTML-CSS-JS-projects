<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ex55 HTML Calculadora de Operações Matemáticas Simples</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <p>Digite 2 números, e em seguida, aperte em um sinal(+, -, * ou /) para realizar o calculo</p>

    <div id="form">
        <h1>Calculadora básica:</h1>
        <div id="historico">
            <div id="resultado_adicao">----------------------------------------</div>
            <div id="resultado_subtracao">----------------------------------------</div>
            <div id="resultado_multiplicacao">----------------------------------------</div>
            <div id="resultado_divisao">----------------------------------------</div>
        </div>
        <br>

        <input type="text" name="numero1" id="numero1">
        <input type="text" name="numero2" id="numero2">

        <br>

        <button onclick="adicao()">+</button>
        <button onclick="subtracao()">-</button>
        <button onclick="multiplicacao()">*</button>
        <button onclick="divisao()">/</button>
    </div>
</body>

</html>
